[pytest]
# Test discovery
testpaths = services frontend
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = -v --tb=short --strict-markers

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use files or network)
    e2e: End-to-end tests (full service testing)
    slow: Slow tests (external API calls, etc.)

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage (if pytest-cov is used)
# Run with: pytest --cov=services --cov=shared --cov-report=term-missing
